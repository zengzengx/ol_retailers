<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户注册页面</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'js\bootstrap-3.3.7-dist\css\bootstrap.css' %}">
        <script src="{% static 'js\lib\jquery-2.1.4.js' %}"></script>
        <script src="{% static 'js\register.js' %}"></script>
    </head>
    <body>
        <h1>新用户注册</h1>
        {{msg}}
        <form action="{% url 'user:register'%}" method="post">
            {% csrf_token %}
            <label for="username">用户名称:</label>
            <input type="text" id="username" name="username" placeholder="请输入3-6个字符之间用户名称">
            <span></span>
            <br>
            <label for="nickname">用户昵称:</label>
            <input type="text" id="nickname" name="nickname" placeholder="请输入用户昵称">
            <span></span>
            <br>
            <label for="password">用户密码:</label>
            <input type="password" id="password" name="password" placeholder="请输入用户密码不能少于三位">
            <span class="msg"></span>
            <br>
            <label for="confirmpwd">确认密码:</label>
            <input type="password" id="confirmpwd" name="confirmpwd" placeholder="请确认密码">
            <span class="msg"></span>
            <br>
            <label for="gender">用户性别:</label>
            <input type="radio" id="gender" name="gender" checked value="男">男
            <input type="radio" name="gender" value="女">女
            <br>
            <br>
            <p>
               验证码：
                <input type="text" name="code" id="code">
                <img id="img" src="{% url 'commons:code' %}" alt="" style="cursor: pointer" onclick="refresh_check_code()">
            </p>
            <button class="btn btn-danger reg_form" disabled>点击注册</button>
        </form>
        <script>
             function refresh_check_code() {
                 $("#img").attr("src","/code/?search=" + Math.random());
             }
        </script>
    </body>
</html>
